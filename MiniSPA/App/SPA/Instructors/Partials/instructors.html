<div class="row">
    <table class="table table-condensed table-hover">
        <tr>
            <th>Age</th>
            <th>Name</th>
            <th>Degree</th>
        </tr>
        <tr ng-repeat="inst in instructors">

            <td>{{inst.name}}</td>
            <td>{{inst.degree}}</td>
        </tr>
    </table>
</div>
